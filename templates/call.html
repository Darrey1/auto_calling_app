<DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .call-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .caller-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .caller-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007BFF;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .caller-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .call-status {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .call-buttons {
            display: flex;
            justify-content: center;
        }

        .call-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        .call-button.hang-up {
            background-color: #d9534f;
        }

        .call-button.recording {
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="caller-info">
            <div class="caller-image">{{name |slice:":1"}}</div>
            <div class="caller-name">{{info}}</div>
        </div>
        <div class="call-status">Calling...</div>
        <div class="call-buttons">
            <a href="/" style="text-decoration:none" ><button class="call-button hang-up">Hang Up</button></a>
            <button class="call-button recording">Record</button>
        </div>
    </div>
</body>
</html>
